<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add course page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" id="add" type="button" id="button-addon2">Add</button>
          </div>
          <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">Chapter 1</h3> 
                <button class="btn btn-warning mx-3">Edit</button></li>
                <button class="btn btn-danger" onclick="removeChp(this)">Remove</button>
            </li>
          </ul>
        </div>
    </main>
    <script>
        let addbtn=document.getElementById('add')
        addbtn.addEventListener('click',addchp)
        let pList=document.getElementById('parentList')
        
        function addchp(e) {
            let currentBtn=e.currentTarget;
            let currentElement=currentBtn.previousElementSibling
            let currentChp=currentElement.value
            // console.log(currentElement.value);
            // to make a new li tag like this <li class="list-group-item">An item</li>
            let newLi=document.createElement('li')
            // newLi.classList.add('list-group-item')
            newLi.className="list-group-item d-flex justify-content-between"
            // newLi.textContent=currentElement.value
            newLi.innerHTML=`<h3 class="flex-grow-1">${currentChp}</h3> 
            <button class="btn btn-warning mx-3">Edit</button></li>
            <button class="btn btn-danger" onclick="removeChp(this)">Remove</button></li>`
            let pList=document.getElementById('parentList')
            pList.appendChild(newLi)
            
        }
        
        function removeChp(element){
              element.parentElement.remove()
            let pList=document.getElementById('parentList')
            // console.log(pList)
            if (pList.children.length<=0) {
                let empMsg=document.createElement("h3")
                empMsg.textContent="nothing is here."
                pList.appendChild(empMsg)
                
            }
            }


    </script>
    
</body>
</html>
